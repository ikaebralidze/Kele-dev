<ngx-slick-carousel class="image-carousel" [config]="carouselConfig">
    <div ngxSlickItem *ngFor="let news of newses">
        <img [src]="news.imgUrl" alt="">
        <h1 class="title">{{ news.title.replaceAll('-', ' ') }}</h1>
        <!-- <button (click)="navigateToNews(news.title)">See more</button> -->
    </div>
</ngx-slick-carousel>
