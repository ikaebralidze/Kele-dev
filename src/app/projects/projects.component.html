<div class="card" [routerLink]="['/', 'project', data.id, data.title]">
    <div class="card-image">
        <figure class="image is-4by3">
            <img src="../../assets/images/building1.jpg" alt="Placeholder image">
        </figure>
    </div>
    <div class="card-content">
        <div class="media">
            <div class="media-content">
                <p class="title is-4">{{data.title}}</p>
                <p class="subtitle is-6"> {{data.adress}}</p>
            </div>
        </div>

        <div class="content">
            {{data.discribtion}}
            <br>
            <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
        </div>
    </div>
</div>
