</div>

<div class="container">
    <div class="card" *ngFor="let news of newses">
        <div class="card-image">
            <img [src]="news.imgUrl" alt="">
        </div>

        <h1 class="title">
            {{news.title | titleMaker|titlecase}}
        </h1>
        <div class="content">
            {{news.discription}}
        </div>
    </div>
</div>
